<!DOCTYPE html>
<html>
<head>
	<title>Try Your Best</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="container">

	<div class="row">
		<div class="col-md-12">
			<h1>Try Your Best</h1>
		</div>
	</div>

<!-- select image -->
	<div class='stepOne'>
		<div class='page-header'>
			<h2>First: Select a photo<h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img class="img-responsive img-select selected img-thumbnail" src="images/historisches_museum.jpg"/>
			</div>
			<div class="col-md-4">
				<img  class="img-responsive img-select img-thumbnail" src="images/herbst-wickel.jpeg"/>
			</div>
			<div class="col-md-4">
				<a href='https://dash.evercam.io/v1/cameras' target='_blank'>

				<img  class="img-responsive img-thumbnail" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=Add more cameras&w=250&h=250"/>

				</a>
			</div>
		</div>
		<div class="row" style="margin-top:15px">
			<div class="col-md-12">
				<a id='oneToTwo' class="btn btn-primary btn-lg" href="#" role="button">Next Step</a>
			</div>
		</div>
	</div>

<!-- edit image -->
	<div class='stepTwo hidden'>
		<div class='page-header'>
			<h2>Second: edit the photo<h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img id="editable-image" class="img-responsive" src=""/>
			</div>
		</div>
		<div class="row" style="margin-top:15px">
			<div class="col-md-12">
				<a id='moreEdit' class="btn btn-default btn-lg" href="#" role="button">More Editing</a>
				<a id='twoToThree' class="btn btn-primary btn-lg" href="#" role="button" disabled="disabled">Next Step</a>
			</div>
		</div>
	</div>
	<!-- compare to original image -->
	<div class='stepThree hidden'>
		<div class='page-header'>
			<h2>Last: Compare to original<h1>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img id="original-image" class="img-responsive img-thumbnail" src="images/historisches_museum.jpg"/>
				<h4 id='original-image-score'></h4>
				<div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
				  </div>
				</div>
			</div>

			<div class="col-md-6">
				<img id="edited-image" class="img-responsive img-thumbnail" src="images/historisches_museum-edit.jpg"/>
				<h4 id='edited-image-score'></h4>
				<div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
				  </div>
				</div>

			</div>
			<div class="row" style="margin-top:15px">
				<div class="col-md-12">
					<a id='restart' class="btn btn-primary btn-lg" href="#" role="button">Restart</a>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="evercam.js"></script>
	<script type="text/javascript" src="base64-binary.js"></script>
	<script type="text/javascript" src="http://feather.aviary.com/imaging/v2/editor.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
